<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Work Time Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    </head>
<body>
    <div class="container"> <div class="theme-switch-wrapper"> <i class="fas fa-sun me-2"></i> <label class="theme-switch" for="theme-checkbox"> <input type="checkbox" id="theme-checkbox" /> <div class="slider round"></div> </label> <i class="fas fa-moon ms-2"></i> </div> </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                <div class="card">
                    <div class="card-header text-center"> <h4 class="mb-0">Work Time Tracker</h4> </div>
                    <div class="card-body">
                        <div id="error-display" class="alert alert-danger d-flex align-items-center d-none" role="alert"> <i class="fas fa-exclamation-triangle me-2"></i> <div id="error-message"></div> </div>
                        <div id="tracker-form">
                            <div class="mb-3"> <label for="start_time" class="form-label"><i class="fas fa-hourglass-start me-2"></i>Enter start time:</label> <input type="time" class="form-control form-control-lg" id="start_time" name="start_time" required value=""> </div>
                            <div class="mb-3 form-check"> <input type="checkbox" class="form-check-input" id="long_break" name="long_break"> <label class="form-check-label" for="long_break">Took break longer than 30 min?</label> </div>
                            <div id="break-details" class="mb-3 p-3 border rounded"> <p class="form-text mb-2"><i class="fas fa-mug-hot me-2"></i>Enter total break duration:</p> <div class="row g-2"> <div class="col"> <label for="break_hours" class="form-label">Hours</label> <input type="number" class="form-control" id="break_hours" name="break_hours" min="0" value="0"> </div> <div class="col"> <label for="break_minutes" class="form-label">Minutes</label> <input type="number" class="form-control" id="break_minutes" name="break_minutes" min="0" max="59" step="1" value="0"> </div> </div> </div>
                            <div class="mb-3 form-check"> <input type="checkbox" class="form-check-input" id="auto_refresh" name="auto_refresh" value="yes"> <label class="form-check-label" for="auto_refresh">Auto Refresh (every 60 sec)</label> </div>
                            <button type="button" id="calculate-button" class="btn btn-primary w-100 btn-lg mt-2"> <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span> <i class="fas fa-calculator me-2 button-icon"></i><span class="button-text">Calculate</span> </button>
                        </div>
                        <div id="results-display" class="d-none mt-4"> <hr class="my-4"> <div class="results-area"> <h5 class="text-center mb-3">Results (<span id="result-timezone"></span>)</h5> <p><i class="fas fa-calendar-check"></i><strong>Leave At:</strong> <span id="result-end-time"></span> <em id="result-day-type"></em></p> <p><i class="fas fa-briefcase"></i><strong>Elapsed Time:</strong> <span id="result-worked"></span></p> <p><i class="fas fa-info-circle"></i><strong>Status:</strong> <span id="result-status"></span></p> <div id="progress-bar-container" class="mt-3 d-none"> <label class="form-label" id="progress-label">Work Progress:</label> <div class="progress" id="work-progress" style="height: 25px; font-size: 0.9rem;"> <div class="progress-bar" id="progress-bar-inner" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div> </div> </div> </div> </div>
                    </div> </div> </div> </div> </div> <script>
        // --- Element References ---
        const calculateButton = document.getElementById('calculate-button');
        const startTimeInput = document.getElementById('start_time');
        const longBreakCheckbox = document.getElementById('long_break');
        const breakDetailsDiv = document.getElementById('break-details');
        const breakHoursInput = document.getElementById('break_hours');
        const breakMinutesInput = document.getElementById('break_minutes');
        const autoRefreshCheckbox = document.getElementById('auto_refresh');
        const errorDisplay = document.getElementById('error-display');
        const errorMessage = document.getElementById('error-message');
        const resultsDisplay = document.getElementById('results-display');
        const resultEndTime = document.getElementById('result-end-time');
        const resultDayType = document.getElementById('result-day-type');
        const resultWorked = document.getElementById('result-worked');
        const resultStatus = document.getElementById('result-status');
        const resultTimezone = document.getElementById('result-timezone');
        const progressBarContainer = document.getElementById('progress-bar-container');
        const progressBarInner = document.getElementById('progress-bar-inner');
        const themeToggle = document.getElementById('theme-checkbox');

        let refreshInterval = null;
        let isCalculating = false;

        // --- Theme Toggle ---
        themeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });

        // --- Break Input Visibility ---
        function toggleBreakDetails() {
             requestAnimationFrame(() => {
                 if (longBreakCheckbox.checked) {
                     breakDetailsDiv.style.maxHeight = breakDetailsDiv.scrollHeight + "px";
                     breakDetailsDiv.style.opacity = '1';
                     breakDetailsDiv.style.marginTop = '1rem';
                     breakDetailsDiv.style.padding = '1rem';
                     breakDetailsDiv.style.border = '1px solid var(--border-color)';
                 } else {
                     breakDetailsDiv.style.maxHeight = '0';
                     breakDetailsDiv.style.opacity = '0';
                     breakDetailsDiv.style.marginTop = '0';
                     setTimeout(() => { if (!longBreakCheckbox.checked) { breakDetailsDiv.style.padding = '0 1rem'; breakDetailsDiv.style.border = 'none'; } }, 400);
                 }
             });
         }
        toggleBreakDetails();
        longBreakCheckbox.addEventListener('change', toggleBreakDetails);

        // --- Error Handling ---
        function showError(message) {
            errorMessage.textContent = message;
            errorDisplay.classList.remove('d-none');
            resultsDisplay.classList.add('d-none');
        }
        function hideError() {
            errorDisplay.classList.add('d-none');
        }

        // --- Update Results Display ---
        function updateResults(data) {
             resultEndTime.textContent = data.end_time;
             resultDayType.textContent = `(${data.day_type})`;
             resultWorked.textContent = data.worked;
             resultStatus.textContent = data.status;
             resultTimezone.textContent = data.timezone;

             // Progress Bar Logic
             if (data.required_seconds != null && data.worked_seconds != null && data.required_seconds > 0) {
                  let progress = Math.max(0, Math.min(100, (data.worked_seconds / data.required_seconds) * 100));
                  let progressPercent = Math.round(progress);
                  progressBarInner.style.width = progressPercent + '%';
                  progressBarInner.textContent = progressPercent + '%';
                  progressBarInner.setAttribute('aria-valuenow', progressPercent);
                  progressBarContainer.classList.remove('d-none');
             } else {
                  progressBarContainer.classList.add('d-none');
             }
             resultsDisplay.classList.remove('d-none');
        }

        // --- Set Loading State ---
        function setLoadingState(loading) {
            isCalculating = loading;
            calculateButton.disabled = loading;
            const spinner = calculateButton.querySelector('.spinner-border');
            const buttonText = calculateButton.querySelector('.button-text');
            const buttonIcon = calculateButton.querySelector('.button-icon');

            if (loading) {
                spinner.classList.remove('d-none');
                buttonText.textContent = 'Calculating...';
                buttonIcon.classList.add('d-none');
            } else {
                spinner.classList.add('d-none');
                buttonText.textContent = 'Calculate';
                buttonIcon.classList.remove('d-none');
            }
        }

        // --- Perform Calculation (AJAX) ---
        async function performCalculation() {
            if (isCalculating) return;

            hideError();
            if (!startTimeInput.value || !startTimeInput.checkValidity()) {
                showError("Please enter a valid start time.");
                return;
            }
            // TODO: Add client-side validation for break inputs here

            setLoadingState(true);

            const dataToSend = {
                start_time: startTimeInput.value,
                long_break: longBreakCheckbox.checked,
                break_hours: breakHoursInput.value || '0',
                break_minutes: breakMinutesInput.value || '0'
            };

            try {
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', },
                    body: JSON.stringify(dataToSend),
                });

                const result = await response.json();

                if (!response.ok) {
                    showError(result.error || `Server Error: ${response.statusText}`);
                } else {
                    updateResults(result);
                }
            } catch (error) {
                console.error("Fetch error:", error);
                showError(`Network error: ${error.message}`);
            } finally {
                setLoadingState(false);
            }
        }

        // --- Event Listeners ---
        calculateButton.addEventListener('click', performCalculation);

        startTimeInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                performCalculation();
            }
        });

        // --- Auto-Refresh Logic ---
        function startAutoRefresh(){
             if (refreshInterval === null) {
                 performCalculation();
                 refreshInterval = setInterval(performCalculation, 60000);
             }
         }
         function stopAutoRefresh(){
             clearInterval(refreshInterval);
             refreshInterval = null;
         }
        autoRefreshCheckbox.addEventListener('change', function() {
            if(autoRefreshCheckbox.checked) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
