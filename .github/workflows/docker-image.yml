name: Build and Push Docker Image to GHCR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push Docker image to GHCR for multiple platforms
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # --- Add this line ---
          platforms: linux/amd64,linux/arm64
          # --- End of added line ---
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
          # Ensure image name uses lowercase as required by Docker/OCI spec if derived from repo name
          # tags: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name.toLowerCase() }}:latest # Alternative if repo name has caps